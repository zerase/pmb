<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
<title>Pay My Buddy - Login</title>
</head>

<body class="d-flex align-items-center p-5 h-100">

<div class="container">
	<!-- Logout message -->
    <div class="row" th:if="${message == 'msg-logout'}">
        <div class="col">
            <div class="alert alert-info d-flex align-items-center" role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:"><use xlink:href="#info-fill"/></svg>
                <div>
                    You've been logged out.
                </div>
            </div>
        </div>
    </div>

	<div class="row">
        <div class="col">
        	<form class="p-4 border rounded-3 bg-light" action="perform_login" method="post">
            	<div class="text-center mb-3">
                    <h1 class="btn btn-success disabled">Pay My Buddy</h1>
                </div>
                <!-- Bad credentials message -->
                <div class="alert alert-danger d-flex align-items-center" role="alert" th:if="${error == 'msg-error'}">
					<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                    <div>
                        Bad credentials. Try with another email or password.
                    </div>
                </div>
            	<div class="form-floating mb-3">
                	<input type="email" name="custom-username" id="floatingInput" class="form-control" placeholder="your.name@example.com" required>
                    <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating mb-3">
                	<input type="password" name="custom-password" id="floatingPassword" class="form-control" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="checkbox text-center mb-3">
                	<label>
                    <input type="checkbox" name="remember-me" value="remember-me">
                    Remember me
                    </label>
                </div>
                <input type="submit" value="Login" class="w-100 btn btn-lg btn-primary">
                <hr class="my-4">
                <div class="text-end">
                	<small class="text-muted">Don't have an account yet ? <a th:href="@{/register}">Register for free</a></small>
                </div>
            </form>
        </div>
    </div>
</div>

	<!-- Local SVG sprite for alert icons -->
	<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
      </symbol>
      <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
      </symbol>
      <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
      </symbol>
    </svg>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
